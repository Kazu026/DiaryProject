<!doctype html>

<html　lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Kazuki and Akari's Diary</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="stylesheet/select_contents.css">
    </head>
    <body>
        <h1>Welcome To Our Diary</h1>
        <!--コンテンツごとのラジオボタンcssのみ、cssに関してかずきくんは理解してない触らないほうが良さげ-->
        <form id="select_contens">
            <label><input type="radio" name="band" value="diary" id="diary"><span>日記</span></label>
            <label><input type="radio" name="band" value="plan" id="plan"><span>予定</span></label>
            <label><input type="radio" name="band" value="project" id="project"><span>計画</span></label>
            <label><input type="radio" name="band" value="picture" id="picture"><span>写真</span></label>
        </form>
        <!--各コンテンツ。クラス名は変えたほうがいい。現状は01日記、02予定、03計画、04写真-->
        <div class="text text01">
            <textarea name="text" rows="8" cols="80">日記などのコンテンツをここに実装、カレンダー機能とかあったらいいね</textarea>

        </div>
        <div class="text text02">
            <textarea name="text" rows="8" cols="80">お互いのスケジュールを共有できたりしたら楽かな？</textarea>
        </div>
        <div class="text text03">
            <textarea name="text" rows="8" cols="80">お互いがやりたいと思うことなんかを記述したりすると予定とかも立てやすそう</textarea>
        </div>
        <div class="text text04">
            <textarea name="text" rows="8" cols="80">容量とかの問題で難しいかもだけど、写真とかも載せて行けたらいいかも</textarea>
        </div>
        <!--以下各コンテンツのフェードアウト機能-->
        <script type="text/javascript">
            $(function() {
                $('[name="band"]:radio').change( function() {
                    if($('[id=diary]').prop('checked')){
                        $('.text').fadeOut(1);
                        $('.text01').fadeIn(1000);
              　    }else if ($('[id=plan]').prop('checked')) {
                        $('.text').fadeOut(1);
                        $('.text02').fadeIn(1000);
                    }else if ($('[id=project]').prop('checked')) {
                        $('.text').fadeOut(1);
                        $('.text03').fadeIn(1000);
                    } else if ($('[id=picture]').prop('checked')) {
                        $('.text').fadeOut(1);
                        $('.text04').fadeIn(1000);
                    }
                });
            });
        </script>
    </body>
</html>
