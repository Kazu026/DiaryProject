<!doctype html>
<!--コメント-->

<html　lang = "en">
    <head>
        <!--cssやjsを追加した場合、ここへの追加も忘れないようにしましょう-->
        <meta charset="utf-8">
        <title>Kazuki and Akari's Diary</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/contents.js" type="text/javascript"></script>
        <link rel="stylesheet" href="stylesheet/select_contents.css">
        <link rel="stylesheet" href="stylesheet/calendar.css">
        <link rel="stylesheet" href="stylesheet/theme.css">
    </head>
    <body>
        <h1>Welcome To Our Diary</h1>
        <!--コンテンツごとのラジオボタン＝コンテンツセレクタcssのみ、cssに関してかずきくんは理解してない触らないほうが良さげ-->
        <form id="select_contens">
            <label><input type="radio" name="band" value="diary" id="diary"><span>日記</span></label>
            <label><input type="radio" name="band" value="plan" id="plan"><span>予定</span></label>
            <label><input type="radio" name="band" value="project" id="project"><span>計画</span></label>
            <label><input type="radio" name="band" value="picture" id="picture"><span>写真</span></label>
        </form>
        <!--各コンテンツ。クラス名は変えたほうがいい。現状は01日記、02予定、03計画、04写真-->
        <div class="text text01">
            <div class="container-calendar">
                <h4 id="monthAndYear"></h4>
                <div class="button-container-calendar">
                <button id="previous" onclick="previous()">‹</button>
                <button id="next" onclick="next()">›</button>
                </div>

                <table class="table-calendar" id="calendar" data-lang="ja">
                    <thead id="thead-month"></thead>
                    <tbody id="calendar-body"></tbody>
                </table>

                <div class="footer-container-calendar">
                    <label for="month">日付指定：</label>
                    <select id="month" onchange="jump()">
                        <option value=0>1月</option>
                        <option value=1>2月</option>
                        <option value=2>3月</option>
                        <option value=3>4月</option>
                        <option value=4>5月</option>
                        <option value=5>6月</option>
                        <option value=6>7月</option>
                        <option value=7>8月</option>
                        <option value=8>9月</option>
                        <option value=9>10月</option>
                        <option value=10>11月</option>
                        <option value=11>12月</option>
                    </select>
                    <select id="year" onchange="jump()"></select>
                </div>
            </div>
        </div>
        <div class="text text02">
            <div id="caleandar"></div>
            <h4 id="monthAndYear"></h4>
            <div class="footer-container-calendar">
                <label for="month2">日付指定：</label>
                <select id="month2" onchange="jump2()">
                    <option value=0>1月</option>
                    <option value=1>2月</option>
                    <option value=2>3月</option>
                    <option value=3>4月</option>
                    <option value=4>5月</option>
                    <option value=5>6月</option>
                    <option value=6>7月</option>
                    <option value=7>8月</option>
                    <option value=8>9月</option>
                    <option value=9>10月</option>
                    <option value=10>11月</option>
                    <option value=11>12月</option>
                </select>
                <select id="year2" onchange="jump2()"></select>
            </div>
        </div>
        <div class="text text03">
            <textarea name="text" rows="8" cols="80">お互いがやりたいと思うことなんかを記述したりすると予定とかも立てやすそう</textarea>
        </div>
        <div class="text text04">
            <textarea name="text" rows="8" cols="80">容量とかの問題で難しいかもだけど、写真とかも載せて行けたらいいかも</textarea>
        </div>
        <script type="text/javascript" src="js/calendar2.js"></script>
        <script type="text/javascript" src="js/demo.js"></script>
        <script src="js/calendar.js" type="text/javascript"></script>
    </body>
</html>
